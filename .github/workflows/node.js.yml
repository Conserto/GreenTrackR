name: GreenTrackR CI

on:
  push:
    branches: [ "main", "dev" ]
  pull_request:
    branches: [ "main", "dev" ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20]
        include:
          - browser: chrome
            build-command: yarn run zip
            dist-path: .output

          - browser: firefox
            build-command: yarn run zip:firefox
            dist-path: .output

    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"
      - name: Install
        run: yarn install --frozen-lockfile
      - name: Translate Markdown to Html
        run: yarn run md-to-html
      - name: Run tests
        run: yarn run test
      - name: Run check
        run: yarn run check
      - name: Run Build
        run: ${{ matrix.build-command }}
      - name: Archive dist
        uses: actions/upload-artifact@v4
        with:
          name: GreenTrackR-${{ matrix.browser }}
          path: ${{ matrix.dist-path }}