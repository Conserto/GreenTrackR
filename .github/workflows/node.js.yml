name: GreenTrackR CI

on:
  push:
    branches: [ "main" , "dev" ]
  pull_request:
    branches: [ "main" , "dev" ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20]

    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - name: Install
      run: yarn install --frozen-lockfile
    - name: Run tests
      run: yarn run test
    - name: Run check
      run: yarn run check
    - name: Run Build
      run: yarn run build
    - name: Archive dist
      uses: actions/upload-artifact@v4
      with:
        name: GreenTrackR
        path: dist
